apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-staging-hpa
  namespace: three-tier-application
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-staging
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
