apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress-prod
  namespace: three-tier-application
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - backend.aura.local
      secretName: backend-tls
  rules:
    - host: backend.aura.local
      http:
        paths:
          - path: /prod/backend
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000