apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels: {}
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: frontend
          image: ghcr.io/sysadmin29/front-end:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: frontend-config
            - secretRef:
                name: frontend-secrets
      imagePullSecrets:
        - name: github-container-registry